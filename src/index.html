<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="light dark" />

  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <meta name="description" content="<%= htmlWebpackPlugin.options.description %>" />

  <meta name="og:type" content="website" />
  <meta name="og:title" content="<%= htmlWebpackPlugin.options.title %>" />
  <meta name="og:description" content="<%= htmlWebpackPlugin.options.description %>" />
  <meta name="og:url" content="<%= htmlWebpackPlugin.options.homepage %>" />
  <meta name="og:image" content="<%=require('../public/images/header.webp')%>" />

  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="<%= htmlWebpackPlugin.options.title %>" />
  <meta name="twitter:description" content="<%= htmlWebpackPlugin.options.description %>" />
  <meta name="twitter:url" content="<%= htmlWebpackPlugin.options.homepage %>" />
  <meta name="twitter:image" content="<%=require('../public/images/header.webp')%>" />

  <link rel="preload" as="image" href="<%=require('./assets/images/loading/progress_lower.webp')%>" />
  <link rel="preload" as="image" href="<%=require('./assets/images/loading/progress_upper.webp')%>" />
  <link rel="preload" as="image" href="<%=require('./assets/images/fonts/base.webp')%>" />
  <link rel="preload" as="fetch" href="<%=require('./assets/data/fonts/base.json')%>" crossorigin="anonymous" />

  <link rel="icon" href="/favicon.png" sizes="any" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

  <%= htmlWebpackPlugin.options.criticalStyles %>
</head>

<body>
  <div class="wrapper">
    <div class="paper">
      <noscript>
        <p style="font-size: 1.2rem; padding: 20px; margin: 0">
          You need to enable JavaScript to play this game
        </p>
      </noscript>
      <div class="container" data-testid="container"></div>
    </div>
  </div>
</body>

</html>
